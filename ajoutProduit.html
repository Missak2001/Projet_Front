<body>
<div class="container">
    <h3>Enregistrer un Produit</h3>
    <div>
        <div class="row">
            <form class="col s12" id="formLogin">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="fieldTitre" type="text" class="validate" value="">
                        <label for="fieldTitre" class="active">Titre </label>
                    </div>
                    <div class="input-field col s12">
                        <input id="fieldCategorie" type="text" class="validate" value="">
                        <label for="fieldCategorie" class="active">Categorie</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="fieldPrix" type="text" class="validate" value="">
                        <label for="fieldPrix" class="active">Prix</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <button class="waves-effect waves-light btn" onclick="produitController.registerProduit()"><i class="material-icons right">check</i>Enregistrer</button>
        </div>
    </div>
</div>

    if (!sessionStorage.getItem("token")) {
        // Redirige l'utilisateur vers la page de connexion s'il n'est pas connecté
        window.location.replace("login.html");
    }
