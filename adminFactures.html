<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Factures - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .facture-card {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .facture-field {
            flex: 1 0 120px;
            padding: 5px;
        }

        .facture-card button {
            margin-left: 10px;
        }

        header h1 {
            padding-left: 20px;
        }

        nav ul {
            display: flex;
            padding-left: 20px;
        }

        nav li {
            margin-right: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin - FacturePro</h1>
    <nav class="red lighten-1">
        <ul>
            <li><a href="adminDashboard.html">Dashboard</a></li>
            <li><a href="adminProduits.html">Produits</a></li>
            <li><a href="adminFactures.html">Factures</a></li>
            <li><a href="adminUtilisateurs.html">Utilisateurs</a></li>
            <li><a href="#" onclick="logout()">D√©connexion</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h4>Toutes les Factures</h4>
    <div id="factureContainer"></div>
</div>

<script>
    async function loadFactures() {
        const token = sessionStorage.getItem("token");
        const res = await fetch("http://localhost:3333/admin/factures", {
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) return alert("Erreur de chargement des factures");

        const factures = await res.json();
        const container = document.getElementById("factureContainer");
        container.innerHTML = "";

        factures.forEach(f => {
            const div = document.createElement("div");
            div.className = "facture-card";
            div.innerHTML = `
        <div class="facture-field"><strong>ID</strong>: ${f.id}</div>
        <div class="facture-field"><strong>Titre</strong>: ${f.titre}</div>
        <div class="facture-field"><strong>Cat√©gorie</strong>: ${f.categorie_f}</div>
        <div class="facture-field"><strong>Prix HT</strong>: ${f.prix_f} ‚Ç¨</div>
        <div class="facture-field"><strong>Prix TTC</strong>: ${f.prix_ttc} ‚Ç¨</div>
        <div class="facture-field"><strong>Adresse</strong>: ${f.adresse_facturation}</div>
        <div class="facture-field"><strong>Statut</strong>: ${f.statut ? 'Pay√©e' : 'Non pay√©e'}</div>
        <div class="facture-field"><strong>Produits</strong>: ${Array.isArray(f.produit_f) ? f.produit_f.join(', ') : f.produit_f}</div>
        <div class="facture-field"><strong>Cr√©√© par</strong>: ${f.created_by}</div>
        <button class="btn red lighten-1" onclick="deleteFacture(${f.id}, this)">üóë Supprimer</button>
      `;
            container.appendChild(div);
        });
    }

    async function deleteFacture(id, button) {
        const token = sessionStorage.getItem("token");
        if (!confirm(`Confirmer la suppression de la facture #${id} ?`)) return;

        const res = await fetch(`http://localhost:3333/facture/${id}`, {
            method: 'DELETE',
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (res.ok) {
            button.parentElement.remove(); // supprime la carte de l‚ÄôUI
        } else {
            alert("Erreur lors de la suppression");
        }
    }

    function logout() {
        sessionStorage.removeItem("token");
        window.location.href = "login.html";
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (!sessionStorage.getItem("token")) {
            window.location.href = "login.html";
        } else {
            loadFactures();
        }
    });
</script>
</body>
</html>
